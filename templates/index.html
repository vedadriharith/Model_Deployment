<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        textarea {
            resize: none;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .btn-reset {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s;
        }
        .btn-reset:hover {
            color: #0056b3;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
        }
        .result.spam {
            color: #dc3545;
        }
        .result.not-spam {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-mail Classifier</h1>
        <form method="post" action="/predict">
            <textarea class="form-control" rows="10" name="email-content" placeholder="Enter your email">{{ email }}</textarea>
            <button type="submit">Check Spam</button>
            <a href="/" class="btn-reset">Reset</a>
        </form>
        {% if prediction == 1 %}
            <div class="result spam">SPAM</div>
        {% elif prediction == -1 %}
            <div class="result not-spam">NOT SPAM</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
